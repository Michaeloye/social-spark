<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="p-8">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-medium">AI Social Spark</h1>

      <div class="flex gap-3">
        <div class="relative">
          <div class="rounded-full bg-black w-9 h-9 overflow-hidden">
            <img class="h-full w-full" src="" />
          </div>

          <div class="absolute -bottom-1 -right-1 w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
              <path fill="#1877F2"
                d="M15 8a7 7 0 0 0-7-7 7 7 0 0 0-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0 0 15 8z" />
              <path fill="#fff"
                d="M10.725 10.023 11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 0 0 2.188 0v-4.892h1.63z" />
            </svg>
          </div>
        </div>

        <div class="relative">
          <div class="rounded-full bg-black w-9 h-9 overflow-hidden">
            <img class="h-full w-full" src="" />
          </div>

          <div class="absolute -bottom-1 -right-1 w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32">
              <rect width="28" height="28" x="2" y="2" fill="url(#a)" rx="6" />
              <rect width="28" height="28" x="2" y="2" fill="url(#b)" rx="6" />
              <rect width="28" height="28" x="2" y="2" fill="url(#c)" rx="6" />
              <path fill="#fff" d="M23 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
              <path fill="#fff" fill-rule="evenodd"
                d="M16 21a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
              <path fill="#fff" fill-rule="evenodd"
                d="M6 15.6c0-3.36 0-5.04.654-6.324a6 6 0 0 1 2.622-2.622C10.56 6 12.24 6 15.6 6h.8c3.36 0 5.04 0 6.324.654a6 6 0 0 1 2.622 2.622C26 10.56 26 12.24 26 15.6v.8c0 3.36 0 5.04-.654 6.324a6 6 0 0 1-2.622 2.622C21.44 26 19.76 26 16.4 26h-.8c-3.36 0-5.04 0-6.324-.654a6 6 0 0 1-2.622-2.622C6 21.44 6 19.76 6 16.4v-.8ZM15.6 8h.8c1.713 0 2.878.002 3.778.075.877.072 1.325.202 1.638.361a4 4 0 0 1 1.748 1.748c.16.313.29.761.36 1.638.074.9.076 2.065.076 3.778v.8c0 1.713-.002 2.878-.075 3.778-.072.877-.202 1.325-.361 1.638a4 4 0 0 1-1.748 1.748c-.313.16-.761.29-1.638.36-.9.074-2.065.076-3.778.076h-.8c-1.713 0-2.878-.002-3.778-.075-.877-.072-1.325-.202-1.638-.361a4 4 0 0 1-1.748-1.748c-.16-.313-.29-.761-.36-1.638C8.001 19.278 8 18.113 8 16.4v-.8c0-1.713.002-2.878.075-3.778.072-.877.202-1.325.361-1.638a4 4 0 0 1 1.748-1.748c.313-.16.761-.29 1.638-.36.9-.074 2.065-.076 3.778-.076Z"
                clip-rule="evenodd" />
              <defs>
                <radialGradient id="a" cx="0" cy="0" r="1"
                  gradientTransform="rotate(-55.376 27.916 .066) scale(25.5196)" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#B13589" />
                  <stop offset=".793" stop-color="#C62F94" />
                  <stop offset="1" stop-color="#8A3AC8" />
                </radialGradient>
                <radialGradient id="b" cx="0" cy="0" r="1"
                  gradientTransform="rotate(-65.136 29.766 6.89) scale(22.5942)" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#E0E8B7" />
                  <stop offset=".445" stop-color="#FB8A2E" />
                  <stop offset=".715" stop-color="#E2425C" />
                  <stop offset="1" stop-color="#E2425C" stop-opacity="0" />
                </radialGradient>
                <radialGradient id="c" cx="0" cy="0" r="1" gradientTransform="matrix(38.50003 -5.5 1.1764 8.23476 .5 3)"
                  gradientUnits="userSpaceOnUse">
                  <stop offset=".157" stop-color="#406ADC" />
                  <stop offset=".468" stop-color="#6A45BE" />
                  <stop offset="1" stop-color="#6A45BE" stop-opacity="0" />
                </radialGradient>
              </defs>
            </svg>
          </div>
        </div>

        <div class="relative">
          <div class="rounded-full bg-black w-9 h-9 overflow-hidden">
            <img class="h-full w-full" src="" />
          </div>

          <div class="absolute -bottom-1 -right-1 w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20" fill="#0077B5" />
              <path fill="#fff" fill-rule="evenodd"
                d="M18.775 14.284c0 1.245-.948 2.253-2.43 2.253-1.426 0-2.374-1.008-2.344-2.253-.03-1.306.918-2.284 2.372-2.284 1.454 0 2.373.978 2.402 2.284ZM14.12 32.819V18.316h4.507v14.502H14.12v.001ZM22.24 22.945c0-1.81-.06-3.352-.12-4.627h3.915l.208 1.987h.09c.592-.92 2.075-2.312 4.477-2.312 2.965 0 5.19 1.957 5.19 6.226v8.602h-4.508v-8.037c0-1.87-.652-3.144-2.283-3.144-1.246 0-1.987.86-2.283 1.69-.119.297-.178.711-.178 1.127v8.364h-4.507v-9.876h-.002Z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>

      </div>

      <div class="flex items-center gap-3">
        <button class="py-2 px-3 text-sm text-[#6231EF] bg-transparent">Connect Pages</button>
        <button class="py-2 px-3 rounded-md text-sm text-[#6231EF] border border-[#6231EF] bg-[#EFEAFD]">+ Comment
          Bot</button>
        <button class="py-2 px-3 rounded-md text-sm text-white bg-[#6231EF]">+ Create Campaign</button>
      </div>
    </div>

    <div class="mt-5 grid grid-cols-[repeat(auto-fill,minmax(240px,1fr))] grid-gap-[20px]">
      <div class="border border-[#E2E3E5] rounded p-2 pb-4 text-sm">
        <div class="bg-black w-full h-40 rounded border border-[#E2E3E5] overflow-hidden">
          <img class="w-full h-full object-cover"
            src="https://marketingblocks.s3.amazonaws.com/public/upload/asuspc8.jpg" />
        </div>

        <div class="mt-3 flex justify-between items-center">
          <div class="flex gap-2 items-center">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
              <path fill="#1877F2"
                d="M15 8a7 7 0 0 0-7-7 7 7 0 0 0-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0 0 15 8z" />
              <path fill="#fff"
                d="M10.725 10.023 11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 0 0 2.188 0v-4.892h1.63z" />
            </svg>

            <p class="">10 Posts</p>
          </div>

          <p class="text-[#9398A0]">Nov 3, 2024</p>
        </div>

        <p class="mt-5">Marketing</p>
        <div class="mt-3 flex justify-between items-center">
          <div class="flex gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" fill="none" viewBox="0 0 20 22">
              <path fill="#9398A0"
                d="m.5 7.86 9 5.2a1 1 0 0 0 1 0l9-5.2a1 1 0 0 0 0-1.73l-9-5.19a1 1 0 0 0-1 0l-9 5.19a1 1 0 0 0 0 1.73ZM10 3l7 4-7 4-7-4 7-4Zm8.5 7.17L10 15l-8.5-4.87a1 1 0 0 0-1.465 1.126 1 1 0 0 0 .465.604l9 5.2a1 1 0 0 0 1 0l9-5.2a1 1 0 1 0-1-1.73v.04Zm0 4L10 19l-8.5-4.87a1 1 0 0 0-1.465 1.126 1 1 0 0 0 .465.604l9 5.2a1 1 0 0 0 1 0l9-5.2a1 1 0 1 0-1-1.73v.04Z" />
            </svg>

            <p class="text-[#9398A0]">Campaign</p>
          </div>

          <div>
            <button class="cursor">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="4" fill="none" viewBox="0 0 18 4">
                <path fill="#1D2939"
                  d="M9 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM2 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm14 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
